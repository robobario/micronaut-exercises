buildscript {
    repositories {
        mavenCentral()
    }
}

def printOutput(def output) {
    return tasks.create("printOutput") {
        println "#educational_plugin_checker_version 1"
        def separator = System.lineSeparator()
        def lines = output.toString().split("(?<=${separator})|(?=${separator})")
        for (line in lines) {
            println "#educational_plugin" + line
        }
    }
}

subprojects {
    apply plugin: 'application'
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation(platform('org.junit:junit-bom:5.8.1'))
        testImplementation('org.junit.jupiter:junit-jupiter')
        testImplementation('io.micronaut.test:micronaut-test-junit5:3.0.3')
        annotationProcessor "io.micronaut:micronaut-inject-java:3.2.0"
        annotationProcessor "io.micronaut:micronaut-validation:3.2.0"
        compileOnly "io.micronaut:micronaut-inject-java:3.2.0"
        implementation "io.micronaut:micronaut-inject:3.2.0"
        implementation "io.micronaut:micronaut-management:3.2.0"
        implementation "io.micronaut:micronaut-validation:3.2.0"
        implementation "io.micronaut:micronaut-runtime:3.2.0"
        implementation "io.micronaut:micronaut-http-client:3.2.0"
        testAnnotationProcessor "io.micronaut:micronaut-inject-java:3.2.0"
        testAnnotationProcessor "io.micronaut:micronaut-validation:3.2.0"
        implementation "io.micronaut:micronaut-http-server-netty:3.2.0"
    }

    sourceSets {
        main {
            java.srcDir 'src'
        }
        test {
            java.srcDir 'test'
        }
    }

    sourceSets.configureEach { sourceSet ->
        tasks.named(sourceSet.compileJavaTaskName).configure {
            options.annotationProcessorGeneratedSourcesDirectory = file("$buildDir/generated/sources/annotationProcessor/java/${sourceSet.name}")
        }
    }

    test {
        useJUnitPlatform()
    }

    mainClassName = project.hasProperty("mainClass") ? project.getProperty("mainClass") : ""

    if (project.hasProperty("educationalRun") && "true".equalsIgnoreCase(project.getProperty("educationalRun"))) {
        def runOutput = new ByteArrayOutputStream()
        tasks.run.setStandardOutput(runOutput)
        tasks.run.doLast { printOutput(runOutput) }
    }
}

project(':util') {
    dependencies {
        implementation group: 'junit', name: 'junit', version: '4.12'
    }
}

configure(subprojects.findAll { it.name != 'util' }) {
    dependencies {
        implementation project(':util').sourceSets.main.output
        testImplementation project(':util').sourceSets.test.output
    }
}
